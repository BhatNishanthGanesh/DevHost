<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
        }
        #messages {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .message .sender {
            font-weight: bold;
            color: #555;
        }
        .message .text {
            margin-left: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: #e0e0e0;
            max-width: 70%;
        }

        /* Sender's message (right-aligned) */
        .message.sender {
            align-items: flex-end;
        }
        .message.sender .text {
            background-color: #0084ff;
            color: white;
            margin-left: 0;
            margin-right: 10px;
        }

        /* Receiver's message (left-aligned) */
        .message.receiver {
            align-items: flex-start;
        }
        .message.receiver .text {
            background-color: #e0e0e0;
            color: black;
            margin-left: 10px;
            margin-right: 0;
        }

        /* Chat input area */
        #message {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
        }
        #chatInterface {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 chat-container">
        <h1 class="text-center">Chat with <span id="chatWithName"></span></h1>

        <!-- Chat Interface -->
        <div id="chatInterface" class="mt-5">
            <div id="messages"></div>

            <div class="input-group">
                <textarea id="message" class="form-control" placeholder="Type your message..." rows="4"></textarea>
                <button class="btn btn-success" onclick="sendMessage()">Send</button>
            </div>
            <button class="btn btn-secondary mt-3" onclick="endChat()">End Chat</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://chat-app-b39u.onrender.com/api';
        let authToken = localStorage.getItem('authToken');
        let currentChatId = localStorage.getItem('currentChatId');
        let chatWithName = localStorage.getItem('chatWithName');
        let lastMessageId = null;

        document.getElementById('chatWithName').textContent = chatWithName;

        // Load messages with the selected user
        function loadMessages() {
            let url = `${API_URL}/chat/messages/${currentChatId}`;
            if (lastMessageId) {
                url += `?after=${lastMessageId}`;
            }

            axios.get(url, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            })
            .then(response => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = ''; // Clear existing messages

                response.data.forEach(message => {
                    const msgDiv = document.createElement('div');
                    msgDiv.classList.add('message');
                    
                    if (message.sender._id === currentChatId) {
                        msgDiv.classList.add('receiver');
                    } else {
                        msgDiv.classList.add('sender');
                    }

                    msgDiv.innerHTML = `
                        <span class="sender">${message.sender.username}:</span>
                        <span class="text">${message.message}</span>
                    `;
                    messagesDiv.appendChild(msgDiv);
                });

                if (response.data.length > 0) {
                    lastMessageId = response.data[response.data.length - 1]._id;
                }
            })
            .catch(err => console.log(err));
        }

        // Send a new message
        function sendMessage() {
            const message = document.getElementById('message').value;

            if (!message || !currentChatId) {
                alert('Please type a message');
                return;
            }

            axios.post(`${API_URL}/chat/send`, { receiverId: currentChatId, message }, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            })
            .then(response => {
                if (response.data._id) {
                    loadMessages();
                    document.getElementById('message').value = '';
                }
            })
            .catch(err => console.log(err));
        }

        // End chat and go back to user list
        function endChat() {
            localStorage.removeItem('currentChatId');
            localStorage.removeItem('chatWithName');
            window.location.href = 'login.html';
        }

        // Periodically reload messages every 2 seconds
        setInterval(() => {
            if (currentChatId) {
                loadMessages();
            }
        }, 2000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
